apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-ebpf-l4l7-metrics
  namespace: skuber-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-ebpf-l4l7-metrics
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-ebpf-l4l7-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-ebpf-l4l7-metrics
subjects:
  - kind: ServiceAccount
    name: k8s-ebpf-l4l7-metrics
    namespace: skuber-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: k8s-ebpf-l4l7-metrics
  namespace: skuber-system
  labels:
    app: k8s-ebpf-l4l7-metrics
spec:
  selector:
    matchLabels:
      app: k8s-ebpf-l4l7-metrics
  template:
    metadata:
      labels:
        app: k8s-ebpf-l4l7-metrics
    spec:
      serviceAccountName: k8s-ebpf-l4l7-metrics
      hostNetwork: true
      hostPID: true
      terminationGracePeriodSeconds: 10
      containers:
        - name: agent
          image: registry.skuberplus.com/library/k8s-ebpf-l4l7-metrics:0.0.12
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: MODE
              value: "cluster"
            - name: WATCH_NAMESPACE
              value: ""
            - name: MAPPER_TTL
              value: "60s"
            - name: MAPPER_CAPACITY
              value: "2048"
            - name: METRICS_ADDR
              value: "0.0.0.0:9102"
            - name: EXCLUDE_COMMS
              value: "kubelet,vmagent,keda,kube-state-metrics,prometheus,prometheus-node-exporter"
            # L7 HTTP 감지 설정
            - name: ENABLE_L7_HTTP
              value: "true"
            - name: FILTER_HEALTHCHECK
              value: "true"
            # L7 프로세스 필터 (기본: node_exporter, victoria-metric, prometheus 등)
            # 추가 제외가 필요하면 콤마로 구분하여 지정
            - name: L7_EXCLUDE_COMMS
              value: "node_exporter,victoria-metric,vmagent,prometheus"
          volumeMounts:
            - name: bpffs
              mountPath: /sys/fs/bpf
            - name: modules
              mountPath: /lib/modules
            - name: sys
              mountPath: /sys
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: bpffs
          hostPath:
            path: /sys/fs/bpf
            type: Directory
        - name: modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
